<mat-card>
  <mat-card-header>
    <mat-card-title>Administrador de categorias</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="container-actions">
      <button mat-raised-button color="primary" matTooltip="Crear una nueva categoria" (click)="openModalCreate()">Crear categoria</button>
    </div>
    <div class="table-container">
      <table mat-table [dataSource]="categoriaList" class="mat-elevation-z8">
        <ng-container matColumnDef="idCategoria">
          <th mat-header-cell *matHeaderCellDef> Id categoria </th>
          <td mat-cell *matCellDef="let element"> {{element.idCategoria}} </td>
        </ng-container>
        <ng-container matColumnDef="nombreCategoria">
          <th mat-header-cell *matHeaderCellDef> Nombre de la categoria </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreCategoria}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" matTooltip="Editar una categoria existente" (click)="openModalUpdate(element)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
